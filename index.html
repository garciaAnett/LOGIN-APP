<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Simulado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">Iniciar SesiÃ³n</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Usuario" required
             class="w-full px-3 py-2 border rounded" />
      <input type="password" id="password" placeholder="ContraseÃ±a" required
             class="w-full px-3 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
    <p id="message" class="mt-4 text-red-600"></p>
  </div>

  <script>
    const users = [
      { username: "user1", password: "1234" },
      { username: "admin", password: "admin" }
    ];

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const user = users.find(u => u.username === username && u.password === password);
      const msg = document.getElementById('message');
      if(user) {
        msg.textContent = "Login exitoso ðŸŽ‰";
        msg.classList.remove('text-red-600');
        msg.classList.add('text-green-600');
      } else {
        msg.textContent = "Usuario o contraseÃ±a incorrectos";
        msg.classList.remove('text-green-600');
        msg.classList.add('text-red-600');
      }
    });
  </script>
</body>
</html>
